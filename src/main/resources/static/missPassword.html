<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- 导航栏 -->
<div class="nav">
    <!-- logo -->
    <img src="img/cat.jpg" alt="">
    <!-- 标题 -->
    <span class="title">Java 在线OJ 系统</span>
    <!-- 空白的占位符 -->
    <span class="spacer"></span>
    <!-- 右侧的几个链接 -->
    <a class="navbar-brand font-weight-bold" href="index.html">主页</a>
    <a class="navbar-brand font-weight-bold" href="javascript:void(0);"  onclick=logout()>注销</a>
</div>

<!-- 登录页面的页面容器, 为了和其他页面样式区分开, 使用不同的类名 -->
<div class="login-container" >
    <div class="login-dialog" style="height: 390px">
        <!-- 标题 -->
        <h3>忘记密码：邮箱验证</h3>

        <div class="row">
            <span>邮箱</span>
            <input type="text" id="email" name="email" placeholder="用户名绑定的邮箱地址" style="font-size: 15px">
        </div>

        <div class="row">
            <span>验证码</span>
            <input type="text" id="emailcode" name="emailcode">
        </div>

        <div class="row submit-row">
            <input id="sendCode" type="submit" onclick=register() value="发送邮箱验证码">
        </div>

        <div class="row submit-row">
            <input id="submit" type="submit" onclick=register() value="确认">
        </div>



    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

    function register() { // 用户名、密码、确认密码 进行注册信息
        //1、获取到注册的控件信息
        let username = document.querySelector("#username");
        let password =document.querySelector("#password")
        let required = document.querySelector("#required");

        // 2、发送ajax请求，完成注册用户
        $.ajax({
            url: "oj/reg"+"?username="+username.value+"&password="+password.value+"&required="+required.value,
            method:'GET',
            success:function (data,status) {
                alert(data.message);
                if(data.state===1003){// 注册成功，跳转到登陆界面
                    location.href="login.html";
                }
            }
        })

    }

    function logout() {
        $.ajax({
            url:"oj/logout",
            type:"POST",
            success:function (data,status) {
                alert(data.message);
                if(data.state===5002){
                    location.href="login.html";
                }
            }
        })
    }



</script>


</body>
</html>
