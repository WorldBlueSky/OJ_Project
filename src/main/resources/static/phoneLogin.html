<!-- 登录页面的页面容器, 为了和其他页面样式区分开, 使用不同的类名 -->
<div class="login-container">
    <div class="login-dialog">
        <form action="login" method="POST">
            <!-- 标题 -->
            <h3>登录</h3>
            <!-- 输入用户名 -->
            <div class="row">
                <span>手机号</span>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>
            <!-- 输入密码 -->
            <div class="row">
                <span>验证码</span>
                <input type="text" id="code" name="code">
            </div>

            <div class="row submit-row">
                <!-- <button id="submit">提 交</button> -->
                <button id="getcode" onclick=getVarCode()>点击获取验证码</button>
            </div>

            <!-- 提交按钮 -->
            <div class="row submit-row">
                <!-- <button id="submit">提 交</button> -->
                <input id="submit" type="submit" value="登 陆">
            </div>
        </form>
    </div>
</div>


<script type="text/javascript">

    function getVarCode() {

        //1、获取输入框中的手机号
        let phoneNumber = document.querySelector("#phoneNumber")

        // $.ajax({
        //     url:''+"?phone="+phoneNumber.value,
        //     type:'POST',
        //     success(data,status){
        //         function f() {
        //
        //         }
        //     }
        // })

        //将按钮禁用
        let btn = document.querySelector("#getcode");
        btn.disabled = true;
        btn.style.cursor = "not-allowed"; //鼠标显示禁用图标

        //按钮显示60秒倒计时
        let second = 60;
        let counter = setInterval(function () {
            second--;
            if (second > 0) {
                btn.innerText = second + "秒后重新获取";
            }
        }, 1000);

        //60秒时间间隔到了之后清除倒计时，按钮恢复点击功能
        setTimeout(function () {
            //清除倒计时定时器
            clearInterval(counter);
            //按钮恢复
            btn.innerHTML = "获取验证码";
            btn.disabled = false;
            btn.style.cursor = "";
        }, 30000);
    }


</script>
